<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/login.css') }}">
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon">ğŸ”</div>
      <h1>Bienvenido</h1>
      <p class="subtitle">Ingresa tus credenciales para continuar</p>
    </div>

    <!-- Mensaje de Ã©xito (verde) -->
    <div id="successBox" class="success">âœ… Registro exitoso. Ahora puedes iniciar sesiÃ³n.</div>

    <!-- Mensaje de error (rojo) -->
    <div id="errorBox" class="error">Usuario o contraseÃ±a invÃ¡lidos</div>

    <form id="loginForm" action="/auth/login" method="post" autocomplete="on">
      <div class="form-group">
        <label for="usuario">Correo</label>
        <input
          type="text"
          id="usuario"
          name="email"
          placeholder="Ingresa tu correo"
          required
          autocomplete="username"
          autofocus
        >
      </div>

      <div class="form-group">
        <label for="password">ContraseÃ±a</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Ingresa tu contraseÃ±a"
          required
          autocomplete="current-password"
        >
      </div>

      <button type="submit" class="btn-login" id="submitBtn">Iniciar SesiÃ³n</button>
    </form>

    <div class="register-link">
      <p>Â¿No tienes cuenta? <a href="/registro">RegÃ­strate aquÃ­</a></p>
    </div>
  </div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const successBox = document.getElementById('successBox');
      const errorBox = document.getElementById('errorBox');

      // Mostrar error si viene ?error=1
      if (params.get('error') === '1' && errorBox) {
        errorBox.style.display = 'block';
      }

      // Mostrar Ã©xito si viene ?registered=1 (persistente)
      if (params.get('registered') === '1' && successBox) {
        successBox.style.display = 'block';
      }
    })();

    // PrevenciÃ³n de doble envÃ­o
    (function () {
      const form = document.getElementById('loginForm');
      const btn = document.getElementById('submitBtn');
      if (!form || !btn) return;
      form.addEventListener('submit', () => {
        btn.disabled = true;
        btn.textContent = 'Ingresando...';
      });
    })();
  </script>
</body>
</html>
